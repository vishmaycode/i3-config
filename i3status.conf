general {
    interval		= 1
    colors			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
	separator		= ' '
}

order += "disk /"
#order += "disk /home"
#order += "run_watch DHCP"
#order += "ipv6"
#order += "run_watch VPN"
order += "wireless wlp4s0"
order += "ethernet enp0s25"
order += "cpu_temperature 0"
#order += "cpu_usage 0"
order += "load"
order += "memory"
order += "volume master"
order += "battery 0"
order += "tztime local"

wireless wlp4s0 {
    format_up = " %quality ï‡« %essid %ip "
    format_down = ""
}

ethernet enp0s25 {
    #if you use %speed, i3status requires root privileges
    format_up = " ğŸ”Œ %ip (%speed) "
    format_down = ""
}

memory {
        format = "RAM: %used/%total"
        threshold_degraded = "20%"
        format_degraded = "MEMORY: %free"
}

battery 0 {
    format = " %status %percentage %remaining "
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 20
    threshold_type = percentage
    hide_seconds = true
    status_chr = " âš¡ "
    status_bat = " ï‰‚ "
    status_unk = " ï‰€ "
    status_full = " ï‰€ "
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

